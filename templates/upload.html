<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drop example</title>
        <link rel="stylesheet" href="static/css/dropzone.css">
        <link rel="stylesheet" href="static/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="static/css/jquery-ui.css">
  </head>
  <body>
<section>
  <div class="header">
    <h3>Drop example</h3>
  </div>
</section>
<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <div class="col-xs-12">
        <label for="final-url">Final URL:</label>
        <input type="text" name="final-url" id="final-url">
      </div>
      <div class="col-xs-12" id="labelspecs">
        Image specifications
      </div>
      <div class="col-xs-12 specs" id="specs">
        200x300<br>
        200x300<br>
        200x300<br>
        200x300<br>
        200x300<br>
        200x300<br>
        200x300<br>
        200x300<br>
        200x300<br>
      </div>
    </div>
    <div class="col-xs-9">
      <div class="col-xs-12">
        <form action="/upload" class="dropzone" id="my-awesome-dropzone" enctype="multipart/form-data">

        </form>
      </div>
      <div class="col-xs-12">
        <div class="add-button"><i class="fa fa-plus-circle"></i>Add image</div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-6"></div>
        <div class="col-xs-3">
          <button type="button" name="buttonLast" class="btn btn-primary">Last</button>
        </div>
        <div class="col-xs-3">
          <button type="button" name="buttonNext" class="btn btn-primary" onclick="sendImages()">Next</button>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

</body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="static/js/jquery-ui.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <script src="static/js/dropzone.js"></script>
  <script src="static/js/index.js"></script>
</html>
